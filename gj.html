<body>
    <table height="100" width="500" border="0" cellspacing="0">
        <tr>
            <script>
                var a = parseInt(prompt("podaj ile procent", "0"))
                if (a <= 100) {
                    for (var i = 0; i < a; i++) {
                        if (i <= 69) {
                            document.write("<td bgcolor=#009FB7></td>")
                        } else if (i > 69 && i <= 84) {
                            document.write("<td bgcolor=#FED766></td>")
                        } else if (i > 84 && i <= 94) {
                            document.write("<td bgcolor=#B0AE49></td>")
                        } else {
                            document.write("<td bgcolor=#FE4A49></td>")
                        }
                    }
                } else {
                    document.write("wpisz ponirzej 100")
                }
            </script>
        </tr>
    </table>
